name: smartgarbaging
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_screenutil: ^5.6.0
  introduction_screen: ^3.1.2
  cached_network_image: ^3.2.3
  google_maps_flutter: ^2.2.4
  geolocator: ^9.0.2
  location: ^4.4.0
  syncfusion_flutter_charts: ^20.4.42
  flutter_animate: ^3.1.0
  percent_indicator: ^4.2.2
  flutter_polyline_points: ^1.0.0
  firebase_core: ^2.6.1
  firebase_messaging: ^14.2.4
  flutter_local_notifications: ^13.0.0
  get_storage: ^2.0.3
  dio: ^5.0.0
  flutter_easyloading: ^3.0.5
  fluttertoast: ^8.2.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.12.0
  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/ic_launcher.png"

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  # example:
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf 
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-BoldItalic.ttf
        - asset: assets/fonts/poppins/Poppins-Italic.ttf    
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 700
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
